<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Camille!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      background-color: #ff66b2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e60073;
    }

    #gift-list {
      display: none;
      margin-top: 30px;
      font-size: 1.1em;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #ffe6f0;
      padding: 20px;
      border-radius: 10px;
    }

    video {
      max-width: 100%;
      height: auto;
      display: none;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Camille!</h1>

  <button id="revealBtn">Reveal Your Gift üéâ</button>

  <video id="birthdayVideo" width="640" controls playsinline webkit-playsinline>
  <source src="https://raw.githubusercontent.com/sirlazzy1/Millys-Bday/main/video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>


    <p><strong>Dear Camille,</strong></p>
    <p>Happy Birthday! You are invited to an <strong>all-out shopping spree</strong> on <strong>7/12/25</strong>.</p>
    <p><strong>Starting time:</strong> 4:00 PM</p>
    <p>Dinner of choice will be <strong>Shoguns</strong> üç£üçú</p>
    <p>Please be ready to spend the afternoon walking in the heat, so dress appropriately! üë£‚òÄÔ∏è</p>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const btn = document.getElementById('revealBtn');
    const giftList = document.getElementById('gift-list');
    const video = document.getElementById('birthdayVideo');

    // Continuous background confetti
    let confettiInterval = setInterval(() => {
      confetti({
        particleCount: 10,
        spread: 60,
        origin: { x: Math.random(), y: Math.random() / 2 }
      });
    }, 300);

    btn.addEventListener('click', () => {
      const isVisible = giftList.style.display === 'block';

      giftList.style.display = isVisible ? 'none' : 'block';
      video.style.display = isVisible ? 'none' : 'block';

      if (!isVisible) {
        video.currentTime = 0;
        video.play();
        btn.textContent = 'Hide Gift üè∞';

        // Stop continuous confetti
        clearInterval(confettiInterval);

        // Exploding confetti burst
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            confetti({
              particleCount: 100,
              spread: 120,
              origin: { y: 0.6 },
            });
          }, i * 200);
        }
      } else {
        video.pause();
        btn.textContent = 'Reveal Your Gift üéâ';

        // Restart continuous confetti
        confettiInterval = setInterval(() => {
          confetti({
            particleCount: 10,
            spread: 60,
            origin: { x: Math.random(), y: Math.random() / 2 }
          });
        }, 300);
      }
    });
  </script>

</body>
</html>
