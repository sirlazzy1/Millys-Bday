<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Camille!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      background-color: #ff66b2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e60073;
    }

    #gift-list {
      display: none;
      margin-top: 30px;
      font-size: 1.1em;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #ffe6f0;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Camille!</h1>

  <button id="revealBtn">Reveal Your Gift 🎉</button>

  <div id="gift-list">
    <p><strong>Dear Camille,</strong></p>
    <p>Happy Birthday! You are invited to an <strong>all-out shopping spree</strong> on <strong>7/12/25</strong>.</p>
    <p><strong>Starting time:</strong> 4:00 PM</p>
    <p>Dinner of choice will be <strong>Shoguns</strong> 🍣🍜</p>
    <p>Please be ready to spend the afternoon walking in the heat, so dress appropriately! 👟☀️</p>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Run confetti on page load
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
      });
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 120,
          origin: { y: 0.6 },
        });
      }, 1000);
    };

    // Reveal gift button toggles gift message visibility
    const btn = document.getElementById('revealBtn');
    const giftList = document.getElementById('gift-list');

    btn.addEventListener('click', () => {
      if (giftList.style.display === 'none' || giftList.style.display === '') {
        giftList.style.display = 'block';
        btn.textContent = 'Hide Gift 🎁';
      } else {
        giftList.style.display = 'none';
        btn.textContent = 'Reveal Your Gift 🎉';
      }
    });
  </script>
</body>
</html>
